<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>battery</title>
</head>

<body>
    <style>
        body {
            background-color: black;
        }

        .top {
            width: 30px;
            height: 10px;
            border: 3px solid silver;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin: 0 auto;
            background: black;

        }

        .body {
            height: 250px;
            width: 150px;
            border: 3px solid silver;
            margin: 0 auto;
            border-radius: 18px;
            background: black;
            position: relative;
        }

        .charge {
            width: 100%;
            position: absolute;
            bottom: 0;
            border-radius: 14px;
            animation: battery 8s linear infinite;
        }

        @keyframes battery {

            0% {
                height: 0%;
                background: red;

            }

            25% {
                height: 25%;
                background: orange;
            }

            50% {
                height: 50%;
                background: yellow;
            }

            75% {
                height: 75%;
                background: #d7fc03;
            }

            100% {
                height: 100%;
                background: rgb(0, 255, 0);
            }

        }
    </style>
    <div class="main">
        <div class="top"></div>
        <div class="body">
            <div class="charge"></div>
        </div>
    </div>
</body>

</html>
